<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create new account</title>
    <link rel="icon" href="../../img/Favicon.png" />
    <link href="create-account.css" rel="stylesheet" />
    <script src="create-account.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@500&family=Kanit:wght@200;300;400;500&family=Pangolin&family=Rubik:wght@300;400;500;600;700;800;900&family=Source+Code+Pro:wght@200;300;400;500;600;700;800;900&family=Space+Grotesk:wght@300;500;600&family=Ubuntu:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <header><h1 class="header-heading">Create account</h1></header>
      <form name="Research Paper">
        <div class="form-field-container">
          <div class="common-field">
            <label for="first-name">First Name</label>
            <input id="first-name" type="text" required />
          </div>
          <div class="common-field">
            <label for="last-name">Last Name</label>
            <input id="last-name" type="text" required />
          </div>
          <div class="common-field">
            <label for="email">Email</label>
            <input id="email" type="email" required />
          </div>
          <div class="common-field">
            <label for="contact-number">Mobile number</label>
            <input id="contact-number" type="number" />
          </div>
          <div class="common-field">
            <button>Confirm</button>
          </div>
          <div>
            <p class="navigate-make-account">
              Already have account?
              <a href="../vault/login.html">Login</a>
            </p>
          </div>
        </div>
      </form>
    </main>
    <h2 class="about-form">Go back to <a href="../index.html">YourDocs</a></h2>
  </body>
</html>
