<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../../img/Favicon.png" />
    <title>Contact YourDocs</title>
    <link href="contact.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@500&family=Kanit:wght@200;300;400;500&family=Pangolin&family=Rubik:wght@300;400;500;600;700;800;900&family=Source+Code+Pro:wght@200;300;400;500;600;700;800;900&family=Space+Grotesk:wght@300;500;600&family=Ubuntu:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <header><h1 class="header-heading">Form by YourDocs</h1></header>
      <form name="Research Paper" netlify>
        <div class="form-field-container">
          <div class="common-field">
            <label for="full-name">Full Name</label>
            <input
              id="full-name"
              type="text"
              name="Full Name"
              placeholder="Your answer"
              required
            />
          </div>
          <div class="common-field">
            <label for="email">Email</label>
            <input
              id="email"
              type="email"
              name="Email"
              placeholder="Your answer"
              required
            />
          </div>
          <div class="common-field">
            <label for="contact-number">Contact number (*optional)</label>
            <input
              id="contact-number"
              type="number"
              name="Contact Number"
              placeholder="Your answer"
            />
          </div>
          <div class="common-field">
            <label for="country">Country</label>
            <input
              id="country"
              type="text"
              name="Country"
              placeholder="Your answer"
              required
            />
          </div>
          <div class="common-field">
            <label for="qualifications">Qualification</label>
            <select required name="Qualification" id="qualification">
              <option value="">Select</option>
              <option value="masters-degree">High School Diploma</option>
              <option value="bachelors-degree">Bachelor's Degree</option>
              <option value="graduate">Master's Degree</option>
              <option value="undergraduate">Doctorate or Ph.D.</option>
              <option value="self-learned">Other Qualifications</option>
            </select>
          </div>
          <div class="common-field">
            <label for="input-field">Your project details</label>
            <textarea
              id="input-field"
              placeholder="Your answer"
              rows="6"
              required
            ></textarea>
          </div>
          <div class="common-field">
            <button>SUBMIT</button>
          </div>
        </div>
      </form>
    </main>
    <h2 class="about-form">
      Powered by <a href="../../index.html">YourDocs</a>
    </h2>
  </body>
</html>
