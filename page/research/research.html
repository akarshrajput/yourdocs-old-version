<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="research.css" rel="stylesheet" />
    <link href="research-query.css" rel="stylesheet" />
  </head>
  <body>
    <!--Input Section-->
    <section id="input-section-point" class="input-section">
      <form class="input-form" name="Research Paper" netlify>
        <div class="input-text">
          <textarea
            class="input-text-area"
            placeholder="Code here..."
            required
            name="Content"
          ></textarea>
          <div class="text-info-container">
            <div class="text-info-container-elements">
              <a
                href="https://twitter.com/imakarshrajput"
                class="code-elements code-made-by"
              >
                Made by Akarsh
                <ion-icon name="heart"></ion-icon
              ></a>
              <a
                href="https://yourwebdocs.netlify.app/pages/main/research-paper.html"
                class="code-elements full-screen"
              >
                Full Screen <ion-icon name="expand"></ion-icon>
              </a>
              <a href="#" class="code-elements submit-code"
                >Run Code <ion-icon name="play"></ion-icon
              ></a>
              <button href="#" class="code-elements submit-code">
                Submit<ion-icon name="send"></ion-icon>
              </button>
            </div>
          </div>
          <textarea class="input-show-area" readonly>No output</textarea>
        </div>
      </form>
    </section>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
  </body>
</html>
